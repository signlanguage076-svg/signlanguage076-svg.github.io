<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>手話リアルタイム認識</title>

  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>

<body>
  <button onclick="startCamera()">カメラ起動</button>

  <div id="webcam-container"></div>

  <div id="label-container"
       style="position: fixed;
              bottom: 20px;
              width: 100%;
              text-align: center;
              font-size: 32px;
              font-weight: bold;
              color: white;">
  </div>

  <!-- ここにJavaScriptを書く -->
  <script>
const URL = "https://teachablemachine.withgoogle.com/models/9lyEEnrtg/";

let model, webcam, labelContainer, maxPredictions;

async function startCamera() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";

  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  const flip = true;

  webcam = new tmImage.Webcam(640, 480, flip, {
    facingMode: "environment"
  });

  await webcam.setup();
  await webcam.play();
  window.requestAnimationFrame(loop);

  document.getElementById("webcam-container").appendChild(webcam.canvas);
  labelContainer = document.getElementById("label-container");
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(webcam.canvas);

  let best = prediction.reduce((a, b) =>
    a.probability > b.probability ? a : b
  );

  if (best.probability >= 0.8) {
    labelContainer.innerHTML = best.className;
  } else {
    labelContainer.innerHTML = "";
  }
}
</script>
</body>
</html>
